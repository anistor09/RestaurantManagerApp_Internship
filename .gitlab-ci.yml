stages:
  - build
  - checkstyle
  - test

build site:
  image: node:6
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

checkstyle:
  image: node:6
  stage: checkstyle
  script:
    - npm install
    - npm run lint
    - prettier-checkstyle "src/**/*.vue" > checkstyle.xml || true
  artifacts:
    paths:
      - checkstyle.xml

unit test:
  image: node:6
  stage: test
  script:
    - npm install --progress=false
    - npm run unit